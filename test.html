    <script type="text/javascript">
  var curHref = location.href; // 当前路径
  var islocal = curHref.search('api.uooc.online') > -1; // 是否为本地
  var isApp = ''; // 是否在APP内
  var appurl = 'https://abn2qj.mlinks.cc/Absp'; // app下载地址
  var staticRoot = '//assets.uooconline.com'; // 静态文件路径

  // APP回调
  /**
   * [appcall 调用APP方法]
   * @param  {[String]} methodName [方法名]
   * @param  {[Any]} params        [参数]
   * @param  {[Boolen]} notgo      [不在APP是否跳转阻止跳转到下载页]
   */
  function appcall(methodName, params, notgo) {
    if (window.android && window.android[methodName]) {
      window.android[methodName](JSON.stringify(params));
    } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers[methodName]) {
      window.webkit.messageHandlers[methodName].postMessage(params);
    } else if (!notgo && !isApp && !islocal) {
      location.href = appurl; // 若不为APP, 且不是设置默认参数, 则跳转到下载
    }

    // 本地调试
    if (islocal) {
      console.log(methodName, params);
    }
  }

  // 设置APP默认参数
  function setAppDefault(params) {
    appcall('getParam', params, true);
  }

  /**
   * [weixinConfig 获取微信签名并设置]
   * @param  {[Object]} params [ 微信配置相关参数 ]
   * 需要引入: jQuery, http://res2.wx.qq.com/open/js/jweixin-1.4.0.js
   * 微信配置参数: https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1421141115
   */
  function weixinConfig(params){
    $.post('/Weixin/getsign', {
      url: location.href
    }).then(function(res){
      if(res.data){
        var p = $.extend({
          debug: islocal,
          jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData', 'onMenuShareWeibo'],
        }, res.data, params);
        wx.config(p);
      }
    });
  }

  /**
   * [appShare 配置微信分享]
   * 需要先调用 weixinShare
   * @param  {[Object]} params [{title: '分享标题', desc: '分享描述', link: '分享链接', imgUrl: '分享图标', success: fn, cancel: fn}]
   */
  function weixinShare(params){
    wx.ready(function(){
      params.imgUrl = params.imgUrl || 'http:' + staticRoot +'/app/image/uooc_logo.png';
      params.link = params.link || location.href;
      // 分享给微信朋友&分享到QQ
      wx.updateAppMessageShareData(params, function(res) {});

      // 分享到朋友圈&分享到QQ空间
      wx.updateTimelineShareData(params, function(res) {});

      // 分享到微博
      wx.onMenuShareWeibo(params);
    });
  }

  /**
   * [appShare 配置App内分享]
   * @param  {[Object]} params [{title: '分享标题', desc: '分享描述', link: '分享链接', imgUrl: '分享图标'}]
   */
  function appShare(params){
    setAppDefault({
      share_title: params.title,
      share_img: params.imgUrl || 'http:' + staticRoot +'/app/image/uooc_logo.png',
      share_url: params.link || location.href,
      share_des: params.desc
    });
  }

        top: 0;
        left: 0;
    }

    .popup,
    .del-confirm-popup {
        display: none;
        width: 80%;
        padding: 1rem;
        opacity: 1;
        transition: all .2s ease-in-out;
        position: fixed;
        z-index: 1000000;
        top: 20%;
        left: 50%;
        margin: 0 auto;
        margin-left: -40%;
        margin-top: -2.13333333rem;
        background: #fff;
        color: #555;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        overflow: hidden;
		box-sizing: border-box;
    }
    .popup input,
    .popup textarea{
        -webkit-appearance: none;
    }
	.popup .inputfixer-input{
		width: 100%;
		height: 120px !important;
	}

    .btngroup {
		position: relative;
        display: flex;
		margin-top: 1rem;
    }

    .btngroup .btn {
        flex: 1;
        text-decoration: none;
		border-radius: 18px;
    	line-height: 36px;
    	margin: 0 10px;
		color: #262626;
		background-color: #fff;
    }
	.btngroup .btn:active{
		opacity: 0.7;
	}

    .center{
        text-align:center;
    }
    .del-confirm-popup{
        padding:0px 1rem;
        width:70%;
        margin-left:-35%;
        top:35%;
    }
    .del-confirm-popup .header{
        height:45px;
        line-height:45px;
        border-bottom:1px solid #e3e3e3;
    }
    .del-confirm-popup .content-body{
        margin:2.5rem;
    }
    .del-confirm-popup .footer{
        border-top:1px solid #e3e3e3;
    }
    .footer .button{
        outline:0 none;
        text-decoration:none;
    }
    .footer .popup-cancel,
    .footer .popup-ok{
        float:left;
        width:50%;
        height:40px;
        line-height:40px;
        color:#999;
    }
    .footer .popup-ok{
        position:relative;
        color:#0b99ff;
    }
    .footer .popup-ok:before{
        content: '';
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        border-left: 1px solid #e3e3e3;
        -webkit-transform: scaleX(.5);
        transform: scaleX(.5);
    }

<script>
    jQuery.fn.putCursorAtEnd = function() {
        return this.each(function() {
            // Cache references
            var $el = $(this),
                el = this;
            // Only focus if input isn't already
            if (!$el.is(":focus")) {
                $el.focus();
            }
            // If this function exists... (IE 9+)
            if (el.setSelectionRange) {
                // Double the length because Opera is inconsistent about whether a carriage return is one character or two.
                var len = $el.val().length * 2;
                // Timeout seems to be required for Blink
                setTimeout(function() {
                    el.setSelectionRange(len, len);
                }, 1);
            } else {
                // As a fallback, replace the contents with itself
                // Doesn't work in Chrome, but Chrome supports setSelectionRange
                $el.val($el.val());
            }
            // Scroll to the bottom, in case we're in a tall textarea
            // (Necessary for Firefox and Chrome)
            this.scrollTop = 999999;
        });
    };
</script>

                cid: cid,
                tid: tid,
                pid: pid,

            method: 'POST',
            data: {
                cid: cid,
                pid: pid,
            }
        }).done(function(res, status, xhr) {
            if (res.code == 1) {
                delCancel();
                // alert(res.msg);
                updatePostList(1,true);
            } else {
                alert(res.msg)
            }
        })
    }
    // popup 切换
    function popup() {
        $('.mask').toggle();
        $('.popup').toggle();
        $('#bottom').toggle();
        $('.inputfixerbg').toggle();
    }
    function showDelConfirm(){
        $('.mask').toggle();
        $('.del-confirm-popup').toggle();
    }
    // 关闭全部弹框
    function closeAllPopup(){
        $('.mask').hide();
        $('.alert').hide();
        $('.popup').hide();
        $('.del-confirm-popup').hide();
        $('#bottom').show();
        $('.inputfixerbg').show();
    }
    function autoFoucs(){
        var textareaReply = $('#textarea_reply');
        textareaReply.putCursorAtEnd().on("focus", function() {
            textareaReply.putCursorAtEnd()
        });
    }

    function getSearchObj (){
        var str = location.search.replace('?', ''),
            strAr = str.split('&'),
            obj = {};
        for(var i = 0; i < strAr.length; i ++ ){
            var s = strAr[i].split('=');
            obj[s[0]] = s[1]
        }
        return obj
    }

    function bodyScrollToElement (targetID){
        var mainContainer = $('html'),
            scrollToContainer = $('#' + targetID),
            position = scrollToContainer.offset().top - mainContainer.offset().top + mainContainer.scrollTop();

      // mainContainer.scrollTop(position)
      mainContainer.animate({
        scrollTop: position
      }, 500);
    }
    // 快速回复评论
    function shortcutReply() {
        popup();
        autoFoucs();
    }
    // 回复帖子
    $('#textarea').on('click', (function() {
        // 设置被回复者为空
        pid = '';
        shortcutReply();
        $('#textarea_reply').attr('placeholder',"请输入回复...")
        // $('#textarea_reply').attr('autofocus', true);
    }));


    // 初始化
    function init() {
        getData(1, function(res) {
            if (res) {
                // 插入课程信息
                insertThreads(res.threads);
                // 精彩讨论入口的 隐藏底部回复
                if(isWonderfulComments){
                    $('.inputfixerbg').hide();
                    $('#bottom').hide();
                }else{
                    updateApprove(res.threads);
                    $('#notice').append(',我来<span style="color:#2CB0E5" onclick="shortcutReply()">回复一下</span>');
                }
                // 是否有回复
                if (res.posts && res.posts.data && res.posts.data.length > 0) {
                    // 插入回复信息
                    insertPostList(res.posts.data, true);
                } else {
                    $('#no_reply').show();
                }
                // 设置公共参数
                if(res.posts){
                    allPages = res.posts.page.pages;
                    $('#total').html('共 ' + res.posts.page.total + ' 条');
                }



                setTimeout(function(){
                    // 参数[discussState = 1]: 滚动到回复内容列表, [discussState = 2]: 滚动到回复内容列表并弹出回复框, [discussState = 3]: 隐藏交互
                    if(discussState == 1){
                        bodyScrollToElement('replyListContainer');
                    }else if(discussState == 2){
                        bodyScrollToElement('replyListContainer')
                        popup()
                    }
                },500);
            } else {
                $('#no_reply').show();
            }
        });
        updateAskList();
    }
    function updateAskList(){
        getAskList(1,function(res){
          if(res && res.data.length > 0){
            $('.asks-container').show();
            insertAskList(res.data,true);
          }
        });
    }
    $(document).ready(function() {
        init();
        //加载更多
        $(window).scroll(function() {
            var nextPage = curentPage + 1;
            //是否是最大分页
            if (nextPage > allPages) {
                return;
            }else if (($(window).height() + $(window).scrollTop()) >= $('body').height()) {
                getData(nextPage, function(res) {
                    if(res.posts){
                        insertPostList(res.posts.data, false);
                        curentPage = nextPage;
                    }
                });
            }
        })
    });
</script>

</html>
